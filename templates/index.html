<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container-fluid mt-5">
        <h4 class="mb-4 text-center page-title">Explora nuestros servicios</h4>

        <div class="main-content d-flex">
            <!-- Service cards container (Left side) -->
            <div id="service-card-container" class="left-content">
                <!-- Cards will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Chatbot container (Right side) -->
            <div class="right-content">
                <div class="card shadow-lg" id="chat-container">
                    <div class="card-body">
                        <h4 class="mb-4 text-center chatbot-title">Chatea con nosotros</h4>
                        <div id="chat-box" style="display: none;"></div>
                        <div class="card-footer">
                            <div class="input-group mb-3">
                                <input type="text" id="user-input" class="form-control"
                                    placeholder="Pregunte por un servicio..." style="border-color: #e56b6f;">
                                <button class="btn btn-primary" id="send-button"
                                    style="background-color: #e56b6f;">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for calendar pop-up -->
        <div id="calendar-popup" class="modal fade" tabindex="-1" aria-labelledby="calendar-popup-label"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="calendar-popup-label">Select Appointment Date</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="date" id="appointment-date" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="submitAppointment()">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
